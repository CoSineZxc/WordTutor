<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/plugin/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/login.css"/>
    <script src="../static/plugin/jquery-3.4.0.min.js"></script>
    <script src="../static/js/login_register.js"></script>
</head>
<body>
<div class="login_box">
    <div class="register">
        <div class="login_logo">
            <img src="../static/images/user_logo.png">
        </div>
        <div class="login_name">
            <img src="../static/images/logo.jpg"/>
        </div>
        <form method="post">
            <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="用户名" id="edt_username"/>
                <input name="password" type="password" class="form-control" placeholder="密码" id="edt_password"/>
                <input name="password" type="password" class="form-control" placeholder="确认密码" id="edt_password_again"/>
                <input value="注册" type="button" class="btn btn-primary" onclick="submit_register()"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
